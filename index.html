<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

   

    <!-- core css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <h2 class="booklist__heading">Booklist</h2>
        <div class="booklist__container">
            <form action="" id="form" onsubmit="return false">
                <div class="booklist__title">
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="booklist__author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>

                <div class="booklist__isbn">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" id="isbn">
                </div>

                <div class="booklist__submit">
                        <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
        <div class="booklist__display">
            <table class="booklist__table">
                <thead class="booklsit__table-heading">
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Delete Book</th>
                    </tr>
                </thead>
                <tbody class="booklist__table-body">
                   
                </tbody>
                
            </table>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
